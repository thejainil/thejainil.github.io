name: Deploy Hugo site to GitHub Pages
on:
  push:
    branches:
      - main  # Change to 'master' if that's your default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # ✅ Latest version

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: Build site
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # ✅ FIXED (Updated from v3 to v4)
        with:
          name: github-pages
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2  # ✅ Latest version
