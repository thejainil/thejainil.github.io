name: Deploy Hugo site to GitHub Pages
on:
  push:
    branches:
      - main  # Change 'main' to 'master' if your default branch is 'master'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: Build site
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # ✅ Correct artifact action
        with:
          path: public  # ✅ Ensures that Hugo output is correctly uploaded

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
