name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # Change to 'master' if your default branch is 'master'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: Install dependencies
        run: sudo apt-get install -y git

      - name: Build site
        run: hugo --minify
        env:
          HUGO_ENV: production  # Ensure production environment is used

      # ✅ Debug: Check if `public/` is generated
      - name: List generated files
        run: ls -la public

      # ✅ Fix Upload: Explicitly set artifact name
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site
          path: public  # Ensure Hugo output is correctly referenced

      # ✅ Fix Deployment: Use correct artifact reference
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          artifact_name: hugo-site  # Match artifact name from upload step
